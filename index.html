<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario para consumir API de tienda de ropa">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

  <title>Clothes API</title>

  <script type="text/javascript" src="js/index.js" defer></script>
</head>
<body>
  <h1>Clothes API</h1>
  <main class="main-container">
    <div class="form-container">
      <form id="product-form">
        <div class="input-container">
          <label for="form-name">Nombre<span class="required-field">*</span></label>
          <input name="name" id="form-name" type="text" maxlength="50">
        </div>
        <div class="input-container">
          <label for="form-desc">Descripción</label>
          <input name="description" id="form-desc" type="text" maxlength="100">
        </div>
        <div class="input-container">
          <label for="form-price">Precio<span class="required-field">*</span></label>
          <input name="price" id="form-price" type="text">
        </div>
        <div class="input-container">
          <label for="form-discount">Descuento</label>
          <input name="discount" id="form-discount" type="text">  
        </div>
        <div class="input-container">
          <label for="form-country">Pais<span class="required-field">*</span></label>
          <input name="country" id="form-country" type="text" placeholder="Ej: co, mx, us" maxlength="2">  
        </div>
        <div class="input-container">
          <label for="form-prodImg" title="Al menos dos imagenes son necesarias">Imagenes<span class="required-field">*</span></label>
          <input name="prodImg" id="form-prodImg" type="file" multiple>
        </div>
        <div class="form-btns">
          <button type="submit" class="btn primary-btn">Crear producto</button>
          <button type="reset" class="btn secondary-btn">Limpiar</button>
        </div>
      </form>
    </div>
    <div class="response-block">
      <h2>Respuesta</h2>
      <pre><code id="json-response">
No fieds will be validated so the different responses can be displayed.
Los campos no serán validados para poder mostrar las diferentes respuestas.
      </code></pre>
    </div>
  </main>
</body>
</html>
